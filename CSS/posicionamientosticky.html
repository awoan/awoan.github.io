<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Posicionamiento sticky</title>
        <meta charset="UTF-8">
        <style>

            body {
                height:200vh;

                /*LÃ­nea necesaria en el elemento padre de sticky*/
                overflow:visible;
            }

            div {
                position:sticky;

                /*Necesario poner algo de posicionamiento*/
                top:0;
            }

        </style>
    </head>
    <body>
        <div class="contenedor">
            <div id="caja1">
                <p>Caja 1</p>
            </div>
            <div id="caja2">
                <p>Caja 2</p>
            </div>
            <div id="caja3">
                <p>Caja 3</p>
            </div>
        </div>
    </body>
</html>
